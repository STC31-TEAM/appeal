<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment (title, content, leftNav, rightNav)" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons-1.3.0/bootstrap-icons.css}"/>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script th:src="@{/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/bootstrap-5.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/scripts.js}"></script>
</head>
<body>
    <header class="header-main">
        <div class="container-md">
            <div class="row">
                <div class="col-4 col-sm-5" th:insert="${leftNav}"></div>
                <div class="col-4 col-sm-2 text-center">
                    <div class="lead lead-brand">Appeal</div>
                </div>
                <div class="col-4 col-sm-5">
                    <nav class="navbar navbar-expand-lg navbar-light navbar-header-right justify-content-end">
                        <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01" th:insert="${rightNav}"></div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div th:insert="${content}"></div>
    <footer>
        <div class="text-center">
            <span class="initialism copyright text-muted">Appeal Â© 2021</span>
        </div>
    </footer>
</body>
</html>
